jwtfilter {
  jwt {
    token {
      issuer = "https://devenv-notls-is:443/oauth2/token"
      verification {
        algorithm = "RSASHA256"
        secret = "wso2carbon.jks"
      }
    }
    required-claims = [
      "email"
      "sub"
      "iss"
    ]
  }
  claim-mappings {
    email = "htrc-email"
    sub = "htrc-user"
    iss = "htrc-token-issuer"
  }
}