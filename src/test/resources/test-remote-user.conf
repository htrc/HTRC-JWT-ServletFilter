jwtfilter {
  jwt {
    token {
      issuer {
        id = "https://devenv-notls-is:443/oauth2/token"
        public-key {
          keystore = "jwt-test.jks"
          keystore-password = "jwttest"
          publickey-alias = "jwt-test"
        }
      }
      verification {
        algorithm = "RSA256"
        ignore.expiration = false
      }
    }
  }
  claim-mappings {
    email = "htrc-email"
    sub = "htrc-user"
    iss = "htrc-token-issuer"
  }
  servlet-remote-user-mapping = "htrc-uid"
}